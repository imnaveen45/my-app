
<h1>creare user form</h1>

<form [formGroup]="userForm">

    <label for="">Name:</label>
    <input type="text" formControlName="name">
    <br>

    <label for="">Age:</label>
    <input type="text" formControlName="age">
    <br>

    <label for="">Phone:</label>
    <input type="text" formControlName="phone">
    <br>

    <label for="">Email:</label>
    <input type="text" formControlName="email">
    <br>

    <div formGroupName="address">

        <label for="">state:</label>
        <input type="text" formControlName="state">
        <br>

        <label for="">pincode:</label>
        <input type="text" formControlName="pincode">
        <br>

    </div>

    <label for="">type:</label>
    <label for="">day scholor:</label>
    <input type="radio" name="type" formControlName="type" value="dayscholor">
    <label for="">resedential:</label>
    <input type="radio" name="type" formControlName="type" value="resedential">
    <br>

    <div *ngIf="userForm.get('type')?.value=='dayscholor'">
    <label for="">bus fee:</label>
    <input type="text" formControlName="busFee">
    <br>
    </div>

    <div *ngIf="userForm.get('type')?.value=='resedential'">
    <label for="">hostel fee:</label>
    <input type="text" formControlName="hostelFee">
    <br>
    </div>

    <button (click)="addCard()">add card</button><br><br>

    <div formArrayName="cards">
        <div *ngFor="let card of cardsFormarray.controls;let i=index">
            <div formGroupName="{{i}}">
                
                <h3>card {{i+1}}</h3>

                <label for="">number:</label>
                <input type="number" formControlName="number">
                <br>

                <label for="">expiry:</label>
                <input type="month" formControlName="expiry">
                <br>

                <label for="">cvv:</label>
                <input type="number" formControlName="cvv">
                <br>

                <button (click)="delete(i)">delete</button><br><br>
                
            </div>
        </div>
    </div>
    <button (click)="submit()">submit</button>

</form>
